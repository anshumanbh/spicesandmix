---
title: Blog
image_view: true
---
<h1>Blog</h1>

{% if page.image_view %}
	{% for category in site.categories %}
		{% if category[0] == 'Blog' %}
			<div class="recipes">
			{% for recipe in category[1] %}
				<div class="recipe" style="background-image: url('{{ recipe.featured_image }}')">
					<a href="{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
				</div>
			{% endfor %}
			</div>
		{% endif %}
	{% endfor %}
{% endif %}
