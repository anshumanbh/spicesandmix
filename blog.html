---
title: Blog
image_view: true
---
<h1>Blog</h1>



{% if page.image_view %}
	{% for category in site.categories %}
		{% if category is 'Vegetarian' %}
			<h2>{{ category }}</h2>
			<div class="blogs">
				{% for blog in category %}
					<div class="blog" style="background-image: url('{{ blog.featured_image }}')">
						<a href="{{ blog.url }}"><span>{{ blog.title }}</span></a>
					</div>
				{% endfor %}
			</div>
    	{% endif %}
	{% endfor %}
{% endif %}
