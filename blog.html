---
title: Blog
image_view: true
---
<h1>Blog</h1>

{% if page.image_view %}
	{% for blog in site.blogs %}
		<div class="recipes">
			<div class="recipe" style="background-image: url('{{ blog.featured_image }}')">
				<a href="{{ blog.url }}"><span>{{ blog.title }}</span></a>
			</div>
		</div>
	{% endfor %}
{% endif %}
