{% if include.blog_page %}
	<div class="take-me">
		<a class="button" href="#blog">Jump to blog</a>
	</div>
{% endif %}
<h1>
	<a href="{{ include.blog.url }}">
		{{ include.blog.title }}
	</a>
</h1>
<time datetime="{{ include.blog.date | date_to_xmlschema }}">
	{{ include.blog.date | date: "%B %-d, %Y" }}
</time>
